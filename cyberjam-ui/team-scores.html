<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 120px);
            margin-right: 10px;
        }
        .input-group button {
            padding: 10px;
            font-size: 16px;
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #004494;
        }
    </style>
    <script type="module" src="team-scores.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="teamNameInput" placeholder="Enter team name">
            <button id="fetchScores">Fetch Scores</button>
        </div>
        <h1>Scores for Team: <span id="teamName"></span></h1>
        <h2>Total Score: <span id="totalScore"></span></h2>

        <h3>Role Scores</h3>
        <ul id="roleScores"></ul>

        <h3>Theme Scores</h3>
        <ul id="themeScores"></ul>

        <p id="error" class="error"></p>
    </div>
</body>
</html>
